<div class="col-xs-12">
    <div class="row">
        <p class="lead" translate="basicSettings.weChat.title"></p>
    </div>
    <div class="row">
        <p><strong translate="basicSettings.weChat.connectionStatus"></strong></p>

        <div class="form-horizontal col-xs-offset-1 col-xs-9">
            <div class="form-group">
                <label class="control-label col-xs-3"
                       translate="basicSettings.weChat.connectionStatus.server"></label>

                <div class="col-xs-9">
                    <span class="settingInfo fui-check-circle status-ok" id="serverStatus-ok"
                          ng-show="weChatConnectionStatus.serverStatus"></span>
                    <span class="settingInfo fui-cross-circle status-failed" id="serverStatus-failed"
                          ng-hide="weChatConnectionStatus.serverStatus"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3"
                       translate="basicSettings.weChat.connectionStatus.api"></label>

                <div class="col-xs-9">
                    <span class="settingInfo fui-check-circle status-ok" id="apiStatus-ok"
                          ng-show="weChatConnectionStatus.apiStatus"></span>
                    <span class="settingInfo fui-cross-circle status-failed" id="apiStatus-failed"
                          ng-hide="weChatConnectionStatus.apiStatus"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-10 remark">
                    <small translate="basicSettings.weChat.connectionStatus.remark"></small>
                </div>
                <div class="col-xs-2">
                    <a class="btn btn-block btn-lg btn-info settingButton" href="" ng-click="getConnectionStatus()"
                       translate="basicSettings.weChat.connectionStatus.refreshStatus"
                       ng-class="{disabled: status.statusGetting}"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <p><strong translate="basicSettings.weChat.developerId"></strong></p>

        <p translate="basicSettings.weChat.developerId.description"></p>

        <div class="form-horizontal col-xs-offset-1 col-xs-9">
            <div class="form-group">
                <label for="inputAppId" class="control-label col-xs-3"
                       translate="basicSettings.weChat.developerId.appId"></label>

                <div class="col-xs-9">
                    <label id="labelAppId" class="valueWithoutInput" ng-if="!weChatDeveloperInfo.isEditing">
                        {{weChatDeveloperInfo.appId}}
                    </label>
                    <input id="inputAppId" type="text" class="form-control" maxlength="32"
                           ng-class="{disabled: status.savingDeveloperInfo}"
                           ng-if="weChatDeveloperInfo.isEditing" ng-model="weChatDeveloperInfo.new_appId"
                           placeholder="{{'basicSettings.weChat.developerId.appId' | translate}}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAppSecret" class="control-label col-xs-3"
                       translate="basicSettings.weChat.developerId.appSecret"></label>

                <div class="col-xs-9">
                    <label id="labelAppSecret" class="valueWithoutInput" ng-if="!weChatDeveloperInfo.isEditing">
                        {{weChatDeveloperInfo.appSecret}}
                    </label>
                    <input id="inputAppSecret" type="text" class="form-control" maxlength="32"
                           ng-class="{disabled: status.savingDeveloperInfo}"
                           ng-if="weChatDeveloperInfo.isEditing" ng-model="weChatDeveloperInfo.new_appSecret"
                           placeholder="{{'basicSettings.weChat.developerId.appSecret' | translate}}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8 remark">
                    <small translate="basicSettings.weChat.developerId.remark"></small>
                </div>
                <div class="col-xs-2 col-xs-offset-2">
                    <a class="btn btn-block btn-lg btn-warning settingButton" ng-click="startEditDeveloperInfo()"
                       translate="basicSettings.weChat.developerId.edit" ng-if="!weChatDeveloperInfo.isEditing"
                       id="editDeveloperInfoBtn"></a>
                </div>
                <div class="col-xs-2">
                    <a class="btn btn-block btn-lg btn-warning settingButton" ng-click="cancelEditDeveloperInfo()"
                       translate="basicSettings.weChat.developerId.cancel" ng-if="weChatDeveloperInfo.isEditing"
                       ng-class="{disabled: !weChatDeveloperInfo.appId || !weChatDeveloperInfo.appSecret || status.savingDeveloperInfo}"
                       id="cancelDeveloperInfoBtn"></a>
                </div>
                <div class="col-xs-2">
                    <a class="btn btn-block btn-lg btn-danger settingButton" ng-click="saveNewDeveloperInfo()"
                       translate="basicSettings.weChat.developerId.submit" ng-if="weChatDeveloperInfo.isEditing"
                       ng-class="{disabled: !weChatDeveloperInfo.new_appId || !weChatDeveloperInfo.new_appSecret || status.savingDeveloperInfo}"
                       id="saveDeveloperInfoBtn"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <p><strong translate="basicSettings.weChat.server"></strong></p>

        <p translate="basicSettings.weChat.server.description"></p>

        <div class="form-horizontal col-xs-offset-1 col-xs-9">
            <div class="form-group">
                <label class="control-label col-xs-3"
                       translate="basicSettings.weChat.server.url"></label>

                <div class="col-xs-9">
                    <span class="settingInfo">{{weChatServerStatus.entryPoint}}</span>
                </div>
            </div>
            <div class=" form-group">
                <label for="inputAppSecret" class="control-label col-xs-3"
                       translate="basicSettings.weChat.server.token"></label>
                <label class="col-xs-7 settingInfo">{{weChatServerStatus.appToken}}</label>

                <div class="col-xs-2">
                    <a class="btn btn-block btn-lg btn-danger settingButton disabled" href="" ng-click="getNewToken()"
                       translate="basicSettings.weChat.server.changeToken"
                       ng-class="{disabled: status.statusGetting}"></a>
                </div>
            </div>
            <div class="form-group remark">
                <small translate="basicSettings.weChat.server.remark"></small>
            </div>
        </div>
    </div>
</div>
